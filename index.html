<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MNoel Chat</title>
</head>
<body>

  <h1> <p style="text-align:center;"> MNoel Chat</p> </h1>
<SCRIPT  language=JavaScript>
function go(){
if (document.form.password.value==document.form.login.value){
        document.form.submit();
    }
    else{
         alert("Nombre de usuario y contraseña deben de ser iguales.");
         var texto = document.getElementById("texto");
         texto.innerHTML= "Nombre de usuario y contraseña deben de ser iguales.";
    }
}
</SCRIPT>
<FORM name=form action="MNoelChat.HTML">

<p style="text-align:center;"> <span id = "texto"></span> </p>
<p style="text-align:center;"> <INPUT type=text name=login placeholder="@ Username"> </p>
<p style="text-align:center;"> <INPUT type=password name=password placeholder="Text input"> </p>
<p style="text-align:center;"> <INPUT onclick=go() type=button value=Login> </p>

</FORM>
</body>
</html>
